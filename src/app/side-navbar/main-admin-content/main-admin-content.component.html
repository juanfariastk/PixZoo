<mat-sidenav-container class="sidebar-container">
    <mat-sidenav mode="side" opened class="sidebar">
      <div class="logo">
        <img src="assets/PixZooLogoHead.png" alt="Logo" />
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="all" routerLinkActive="active">
          <div class="list-item-format">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Dashboard</span>
          </div>
        </a>
        <a mat-list-item routerLink="painel" routerLinkActive="active">
          <div class="list-item-format">
            <mat-icon>chrome_reader_mode</mat-icon>
            <span>Painel</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
